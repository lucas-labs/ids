[package]
name = "ids"
description = "👨🏻‍🎨 » icons preview development server"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "ids"
path = "src/main.rs"

[dependencies]
# workspace deps
eyre = { workspace = true, default-features = false }
cli = { path = "../cli" }
server = { path = "../server" }
lool = { workspace = true }

[build-dependencies]
built = { version = "0.7.4", features = ["git2", "cargo-lock", "chrono"] }
